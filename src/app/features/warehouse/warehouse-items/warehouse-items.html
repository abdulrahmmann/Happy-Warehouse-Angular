<app-layout>

  <section class="">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        <h3 class="text-base font-medium text-white">General Reports</h3>
        <i class="pi pi-angle-right" style="color: white; font-size: 12px;"></i>
        <h3 class="text-base font-medium text-white">Warehouse Items</h3>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="BackToWarehouses()"
          class="text-sm text-white font-medium p-3 rounded-lg bg-[#416659] flex items-center gap-0">
          Back To Warehouses
        </button>

        <button (click)="navigateToAddItem()"
          class="text-sm text-white font-medium p-3 rounded-lg bg-[#416659] flex items-center gap-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="lucide lucide-pen-line stroke-[1.3] w-4 h-4 mr-2">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
          </svg>
          Add New Item
        </button>
      </div>
    </div>

    <div class="mt-3">
      <p-table
        [value]="warehouseItems"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '65rem' }"
        [rowsPerPageOptions]="[3, 5, 10]"
      >
        <ng-template #header>
          <tr>
            <th style="">Id</th>
            <th style="">ItemName</th>
            <th style="">SkuCode</th>
            <th style="">Quantity</th>
            <th style="">CostPrice</th>
            <th style="">MsrpPrice</th>
            <th style="">CreatedByUserName</th>
            <th style="">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-item let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.skuCode }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.costPrice }}</td>
            <td>{{ item.msrpPrice }}</td>
            <td>{{ item.createdByUserName }}</td>
            <td>
              <div class="flex items-center gap-1">
                <button class="size-8 rounded-full flex items-center justify-center">
                  <i class="pi pi-pencil" style="font-size: 16px; color: var(--color-theme-2)"></i>
                </button>
                <button class="size-8 rounded-full flex items-center justify-center">
                  <i class="pi pi-trash" style="font-size: 16px; color: var(--color-theme-2)"></i>
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </section>

</app-layout>
