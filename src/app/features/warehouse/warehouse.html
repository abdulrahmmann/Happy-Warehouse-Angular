<app-layout>

  <section class="">
    <div class="flex items-center justify-between">
      <h3 class="text-base font-medium text-white">General Reports: Warehouses With Inventory</h3>
      <button
        (click)="NavigateAddNewWarehouse()"
        class="text-sm text-white font-medium p-3 rounded-lg bg-[#416659] flex items-center gap-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-pen-line stroke-[1.3] w-4 h-4 mr-2">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
        </svg>
        Add New Warehouse
      </button>
    </div>

    <div class="grid grid-cols-12 gap-5 mt-3">
      @for(warehouse of warehouses; track $index) {
        <article
          class="cursor-pointer space-y-2 col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3 p-5 border border-dashed rounded-[0.6rem] border-slate-300/80 box box--stacked">
          <h4 class="text-sm xl:text-base font-semibold text-slate-500">
            <span class="text-theme-1 font-medium">Warehouse:</span> {{warehouse.name}}
          </h4>
          <h4 class="text-sm xl:text-base font-semibold text-slate-500">
            <span class="text-theme-1 font-medium">Country:</span> {{warehouse.countryName}}
          </h4>
          <h4 class="text-sm xl:text-base font-semibold text-slate-500">
            <span class="text-theme-1 font-medium">City:</span> {{warehouse.city}}
          </h4>
          <h4 class="text-sm xl:text-base font-semibold text-slate-500">
            <span class="text-theme-1 font-medium">Address:</span> {{warehouse.address}}
          </h4>
          <h4 class="text-sm xl:text-base font-semibold text-slate-500">
            <span class="text-theme-1 font-medium">Created By:</span> {{warehouse.createdByUser}}
          </h4>

        </article>
      }
    </div>
  </section>

</app-layout>
