<app-layout>

  <section class="">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        <h3 class="text-base font-medium text-white">General Reports</h3>
        <i class="pi pi-angle-right" style="color: white; font-size: 12px;"></i>
        <h3 class="text-base font-medium text-white">Warehouses</h3>
      </div>
      <button
        (click)="NavigateAddNewWarehouse()"
        class="text-sm text-white font-medium p-3 rounded-lg bg-[#416659] flex items-center gap-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-pen-line stroke-[1.3] w-4 h-4 mr-2">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
        </svg>
        Add New Warehouse
      </button>
    </div>



    <div class="mt-3">
      <p-table
        [value]="warehouses"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '65rem' }"
        [rowsPerPageOptions]="[3, 5, 10]"
      >
        <ng-template #header>
          <tr>
            <th style="">Id</th>
            <th style="">Name</th>
            <th style="">Country</th>
            <th style="">City</th>
            <th style="">Address</th>
            <th style="">Created By</th>
            <th style="">Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-warehouse>
          <tr>
            <td>{{ warehouse.id }}</td>
            <td>{{ warehouse.name}}</td>
            <td>{{ warehouse.countryName}}</td>
            <td>{{ warehouse.city}}</td>
            <td>{{ warehouse.address}}</td>
            <td>{{ warehouse.createdByUser}}</td>
            <td>
              <div class="flex items-center gap-1">
                <button (click)="navigateToWarehouseItems(warehouse.id)" class="size-8 rounded-full flex items-center justify-center">
                  <i class="pi pi-eye" style="font-size: 16px; color: var(--color-theme-2)"></i>
                </button>
                <button (click)="navigateToUpdateWarehouse(warehouse.id)" class="size-8 rounded-full flex items-center justify-center">
                  <i class="pi pi-pencil" style="font-size: 16px; color: var(--color-theme-2)"></i>
                </button>
                <button (click)="deleteWarehouse(warehouse.id)" class="size-8 rounded-full flex items-center justify-center">
                  <i class="pi pi-trash" style="font-size: 16px; color: var(--color-theme-2)"></i>
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>



  </section>

</app-layout>
